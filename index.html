<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Rock Paper Scissors</h1>
</header>
<p class="question">How many rounds?</p>
<div class="rounds">
    <label for="round3">3 rounds</label>
    <input type="radio" id="round3" value="3"><br>
    <label for="round5">5 rounds</label>
    <input type="radio" id="round5" value="5"><br>
    <label for="round7">7 rounds</label>
    <input type="radio" id="round7" value="7"><br>
    <label for="round9">9 rounds</label>
    <input type="radio" id="round9" value="9"><br>
</div>
<div class="score-board">
    <div id="user-label" class="badge">User</div>
    <div id="computer-label" class="badge">Computer</div>
    <span id="user-score">0</span>:<span id="computer-score">0</span>
</div>
<div class="result">
    <p>Paper covers rock. You win!</p>
</div>
<div class="choices">
    <div id="rock" class="choice">
        <img src="https://img.icons8.com/color/48/000000/hand-rock.png"/>
    </div>
    <div id="paper" class="choice">
        <img src="https://img.icons8.com/color/48/000000/hand.png"/>
    </div>
    <div id="scissors" class="choice">
        <img src="https://img.icons8.com/color/48/000000/hand-scissors.png"/>
    </div>
</div>
<p id="message">Make your move</p>
<div>
    <button onclick="restart()" id="startnew">restart</button>
</div>
   <script src="main.js"></script> 
</body>
</html>
